{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Land registration {% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" >Land registration </h2>
        <!-- divider -->
        <hr style="color:#ff5722;">
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}

<section id="best-features" class="text-center">
              <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">Register a land</h2>
              <!-- class row for description-->        
</section>

<div class="container d-flex align-items-center justify-content-center">
  <div class="row d-flex justify-content-center">
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
  {% csrf_token %}
  {{form|crispy}}
  <div class="row my-3">
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Create">
  </div>
  </div>
</form>
  </div>
</div>
{% endblock %}
