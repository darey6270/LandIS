{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Contact Us {% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <h2 class="display-4 md-5 font-weight-bold  p-5 " style="color:#ff5722;" > Contact Us/Feedback </h2>
      <div class="col-md-10 text-white">
        <!-- divider -->
        <hr style="color:#ff5722;" />
  </div>
  </div>
</header>
{% endblock %}

{% block content %}
<section class="text-center mt-5">
              <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">Do you have a question?</h2>
</section>
              <div class="row justify-content-center">
              <div class="col-md-6">
                  <form method="post">
                    <div class="form-group">
                      {% csrf_token %}
                      {{form|crispy}}
                      <input type="submit" value="Submit Response" class="btn btn-success btn-lg btn-block">
                    </div>
                  </form>
              </div>
              </div>

{% endblock %}
